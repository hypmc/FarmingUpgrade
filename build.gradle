plugins {
    id 'java'
}

group 'no.hyp'
version '1.3.5'

sourceCompatibility = 1.16
targetCompatibility = 1.16

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'
    implementation 'org.jetbrains:annotations:15.0'
}
