plugins {
    id 'java'
}

group 'no.hyp'
version '1.7.0'

sourceCompatibility = 1.16
targetCompatibility = 1.16

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT'
    implementation 'org.jetbrains:annotations:24.0.1'
}
